<div class="col-md-6 offset-md-3">
    <h2 class="text">Registro de Personal</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
            <label for="">ID</label>
            <input type="text" class="form-control" name="dni" id="dni" [(ngModel)]="personal.dni">
          </div>
          <div class="form-group">
            <label for="">User</label>
            <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="personal.nombre">
          </div>
          <div class="form-group">  
            <label for="">PASSWORD</label>
            <input type="text" class="form-control" name="direccion" id="direccion" [(ngModel)]="personal.direccion">
          </div>
          <div class="form-group">
            <label for="">ROL</label>
            <input type="text" class="form-control" name="carnet" id="carnet" [(ngModel)]="personal.carnet">
          </div>

          <button type="submit" class="btn btn-success">Registrar</button>
        </form>
  </div>

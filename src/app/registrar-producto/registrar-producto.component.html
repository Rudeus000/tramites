<div class="col-md-6 offset-md-3">
  <h2 class="text-center font-italic">Registro de Producto</h2>
  <form (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="codigo" class="font-italic">NOMBRE</label>
      <input type="text" class="form-control" name="codigo" id="codigo" [(ngModel)]="producto.codigo" required>
    </div>
    <div class="form-group">
      <label for="desayuno" class="font-italic">APELLIDO</label>
      <input type="text" class="form-control" name="desayuno" id="desayuno" [(ngModel)]="producto.desayuno" required>
    </div>
    <div class="form-group">
      <label for="almuerzo" class="font-italic">CODIGO</label>
      <input type="text" class="form-control" name="almuerzo" id="almuerzo" [(ngModel)]="producto.almuerzo" required>
    </div>
    <div class="form-group">
      <label for="cena" class="font-italic">TELEFONO</label>
      <input type="text" class="form-control" name="cena" id="cena" [(ngModel)]="producto.cena" required>
    </div>
    <div class="form-group">
      <label for="extra" class="font-italic">OCUPACION</label>
      <input type="text" class="form-control" name="extra" id="extra" [(ngModel)]="producto.extra" required>
    </div>
    <div class="form-group">
      <label for="bebidas" class="font-italic">Tipo de Institucion</label>
      <input type="text" class="form-control" name="bebidas" id="bebidas" [(ngModel)]="producto.bebidas" required>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-success">Registrar</button>
    </div>
  </form>
</div>

<div class="col-md-6 offset-md-3">
  <h2 class="text-center mt-4 mb-3">Añadir Clientes</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="dni">DNI</label>
      <input type="text" class="form-control" id="dni" name="dni" [(ngModel)]="cliente.dni">
    </div>
    <div class="form-group">
      <label for="ruc">RUC</label>
      <input type="text" class="form-control" id="ruc" name="ruc" [(ngModel)]="cliente.ruc">
    </div>
    <div class="form-group">
      <label for="razon_social">Razón Social</label>
      <input type="text" class="form-control" id="razon_social" name="razon_social" [(ngModel)]="cliente.razon_social">
    </div>
    <button type="submit" class="btn btn-success">Registrar</button>
  </form>
</div>

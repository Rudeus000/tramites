<div class="col-md-6 offset-md-3">
  <h3 class="text-center mt-4">Actualizar Personal</h3>
  <form (submit)="actualizarPersonal()">
    <div class="form-group">
      <label for="dni">DNI</label>
      <input type="text" class="form-control" id="dni" [(ngModel)]="personalEdicion.dni" name="dni" readonly>
    </div>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="personalEdicion.nombre" name="nombre">
    </div>
    <div class="form-group">
      <label for="carnet">Carnet</label>
      <input type="text" class="form-control" id="carnet" [(ngModel)]="personalEdicion.carnet" name="carnet">
    </div>
    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input type="text" class="form-control" id="direccion" [(ngModel)]="personalEdicion.direccion" name="direccion">
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="text" class="form-control" id="telefono" [(ngModel)]="personalEdicion.telefono" name="telefono">
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
  </form>
</div>
